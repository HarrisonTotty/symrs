# symrs Template Configuration File
# ---------------------------------

# Include additional Jinja functions.
lib:
  - "pylib/*.py"

# Include additional configuration files.
include:
  - "yaml/*.yaml"
  - "yaml/*/*.yaml"
  - "yaml/*/*/*.yaml"
  - "yaml/*/*/*/*.yaml"

# ---------- Global Variables -----------

# Specifies a list of features to include.
cargo_features:
  - "box_syntax"
  - "core_intrinsics"

# ---------------------------------------


# ---------- Templates & Files ----------

files:
  # ----- KaTeX Documentation Support -----
  - dst: "katex.html"
    translate: false
  
  # ----- Library Root -----
  - dst: "lib.rs"
    doc_file: "docs/crate.md"
    public_modules:
      - "core"
      - "prelude"
      - "structures"

  # ----- Prelude -----
  - dst: "prelude.rs"
    desc: "Brings commonly-used structures and library components into scope."
    public_use:
      - "crate::core::*"
      - "crate::structures::irreducibles::*"
      - "crate::structures::operations::elementary::*"
      - "crate::structures::operations::logical::*"
      - "crate::structures::operations::trigonometric::*"

  # ----- Structures / Irreducibles -----
  - dst: "structures/irreducibles/mod.rs"
    desc: "Contains definitions for the various core irreducible expressions."      
# ---------------------------------------
