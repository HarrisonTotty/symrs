# symrs Template Configuration File
# ---------------------------------

# Include additional Jinja functions.
lib:
  - "pylib/misc.py"

# Include additional configuration files.
include:
  - "yaml/structures/irreducibles.yaml"
  - "yaml/structures/operations/elementary.yaml"
  - "yaml/structures/operations/logical.yaml"
  - "yaml/structures/operations/trigonometric.yaml"

# ---------- Global Variables -----------

# Specifies a list of features to include.
cargo_features:
  - "box_syntax"
  - "core_intrinsics"

# ---------------------------------------


# ---------- Templates & Files ----------

files:
  # ----- Library Root -----
  - dst: "lib.rs"
    desc: "symrs - A symbolic mathematics library for Rust."
    public_modules:
      - "core"
      - "prelude"
      - "structures"

  # ----- Core Definitions -----
  - dst: "core/mod.rs"
    src: "doc-mod.template"
    desc: "Brings the core definitions of the `symrs` library into scope."
    private_modules:
      - "expression"
      - "kernel"
      - "structure"
    public_use:
      - "expression::*"
      - "kernel::*"
      - "structure::*"

  # ----- Expression Definition -----
  - dst: "core/expression.rs"
    desc: "Contains the definition of the `symrs` expression."

  # ----- Kernel Definition -----
  - dst: "core/kernel.rs"
    desc: "Contains the definition of the `symrs` runtime kernel."

  # ----- Prelude -----
  - dst: "prelude.rs"
    desc: "Brings commonly-used structures and library components into scope."
    public_use:
      - "crate::core::*"
      - "crate::structures::irreducibles::*"
      - "crate::structures::operations::elementary::*"
      - "crate::structures::operations::logical::*"
      - "crate::structures::operations::trigonometric::*"

  # ----- Structure Definition -----
  - dst: "core/structure.rs"
    desc: "Contains the definition of the `symrs` structure."

  # ----- Structures -----
  - dst: "structures/mod.rs"
    src: "doc-mod.template"
    desc: "Contains definitions for various common mathematical structures."
    public_modules:
      - "irreducibles"
      - "operations"

  # ----- Structures / Irreducibles -----
  - dst: "structures/irreducibles/mod.rs"
    desc: "Contains definitions for the various core irreducible expressions."

  # ----- Structures / Operations -----
  - dst: "structures/operations/mod.rs"
    desc: "Contains the definitions for operation expressions."
    public_modules:
      - "elementary"
      - "logical"
      - "trigonometric"

  # ----- Structures / Operations / Elementary -----
  - dst: "structures/operations/elementary/mod.rs"
    src: "doc-mod.template"
    desc: "Contains the definitions for the various elementary operations."
    private_modules:
      - "addition"
      - "division"
      - "exponentiation"
      - "logarithm"
      - "modulo"
      - "modulus"
      - "multiplication"
      - "negation"
      - "radical"
      - "subtraction"
    public_use:
      - "addition::*"
      - "division::*"
      - "exponentiation::*"
      - "logarithm::*"
      - "modulo::*"
      - "modulus::*"
      - "multiplication::*"
      - "negation::*"
      - "radical::*"
      - "subtraction::*"
      
  # ----- Structures / Operations / Elementary / Addition -----
  - dst: "structures/operations/elementary/addition.rs"
    src: "structures/operations/operation.template"
    desc: "Contains the definitions of the elementary addition operation."
    data_source: "structures_operations_elementary_addition"

